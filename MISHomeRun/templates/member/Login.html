    <form class="form-horizontal" method="POST" action="{% url "account_login" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <legend>登入<span style="color:red;font-size:13px;" id="error"></span></legend>
        <div style="display:none;">
            {{ form.errors }}
        </div>

        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">使用者名稱</label>
            <div class="col-sm-10">
            <input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="使用者名稱">
            </div>
            
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密碼</label>
            <div class="col-sm-10">
            <input id="id_password" name="password" type="password"  class="form-control" placeholder="密碼">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                <input id="id_remember" name="remember" type="checkbox">記住我
                </label>
            </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">登入</button>
            <a href="{% url "account_password_reset" %}">忘記密碼?</a>
    <a href="{% url 'account_signup' %}">註冊</a>
            </div>
        </div>
        </form>
        <script>
             $(".errorlist:not(:contains('__all__')) li").each(function(index){
                 var i = index + 1
                $('#error').append(i + '. ' + $(this).text());
             });
             
        </script>

    
        
    
{% endblock %}

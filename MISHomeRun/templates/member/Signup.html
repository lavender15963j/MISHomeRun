{% block body %}

    <form class="form-horizontal" method="post" action="{% url "account_signup" %}" autocapitalize="off" {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}>
        {% csrf_token %}
        <legend>註冊<span style="color:red;font-size:13px;" id="error"></span></legend>
        <div style="display:none;">
            {{ form.errors }}
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">使用者名稱</label>
            <div class="col-sm-10">
            <input id="id_username" maxlength="30" name="username" type="text" class="form-control" placeholder="使用者名稱">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密碼</label>
            <div class="col-sm-10">
            <input id="id_password" name="password" type="password"  class="form-control" placeholder="密碼">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密碼確認</label>
            <div class="col-sm-10">
            <input id="id_password_confirm" name="password_confirm" type="password"   class="form-control" placeholder="密碼確認">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
            <input id="id_email" name="email" type="email"  class="form-control" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">註冊</button>
            <a href="{% url 'account_login' %}">已經有帳號了?</a>
            </div>
        </div>
        </form>
         <script>
             $(".errorlist:not(:contains('__all__')) li").each(function(index){
                 var i = index + 1
                $('#error').append(i + '. ' + $(this).text());
             });
             
        </script>

{% endblock %}

<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default topiclist">
      <div class="panel-heading">
        <div class="row panel-row">
          <div class="col-md-4 col-sm-9 col-xs-12 topic-name-col"><h3 class="panel-title"><i class="fa fa-users"></i>隊伍</h3></div>
          <div class="col-md-2 topic-count-col hidden-sm hidden-xs">勝場</div>
          <div class="col-md-2 topic-count-col hidden-sm hidden-xs">敗場</div>
          <div class="col-md-2 topic-count-col hidden-sm hidden-xs">平手</div>
          <div class="col-md-2 col-sm-3 hidden-xs topic-last-post-col">勝率</div>
        </div>
      </div>
      <div class="panel-body">
        {% for t in teams %}
          <div class="row panel-row">
            <div class="col-md-4 col-sm-9 col-xs-12 topic-name-col">{{ t.team.name }}<br /><br /></div>
            <div class="col-md-2 topic-count-col hidden-sm hidden-xs">{{ t.wt }} 次</div>
            <div class="col-md-2 topic-count-col hidden-sm hidden-xs">{{ t.lt }} 次</div>
            <div class="col-md-2 topic-count-col hidden-sm hidden-xs">{{ t.dt }} 次</div>
            <div class="col-md-2 col-sm-3 hidden-xs topic-last-post-col">{{ t.wp }} %</div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div id="top_page" class="navbar navbar-default navbar-static-top accounts">
    <div class="navbar-header">
        <a class="btn btn-default navbar-toggle collapsed" data-toggle="collapse" data-target=".account-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
    </div>
    <div class="navbar-collapse account-collapse collapse">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
                {% if request.user.is_authenticated %}
                    <li>
                        <a id="logout_link" href="{% url 'customer:profile' request.user.id %}">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;{{ request.user.username }}
                        </a>
                    </li>
                    <li>
                        <a id="logout_link" href="{% url 'account_logout' %}">
                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;登出
                        </a>
                    </li>
                {% else %}
                    <li>
                        <a id="login_link" href="{% url 'account_signup' %}">
                            <span class="glyphicon glyphicon-registration-mark"></span>&nbsp;註冊
                        </a>
                    </li>
                    <li>
                        <a id="login_link" href="{% url 'account_login' %}">
                            <span class="glyphicon glyphicon-log-in"></span>&nbsp;登入
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>

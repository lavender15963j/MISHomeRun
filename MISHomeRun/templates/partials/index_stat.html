<script>
// lp
 Highcharts.chart('lp_chart1', {

    title: {
        text: '賽事No.{{ game.game_no }}讓分投注情形(人數)'
    },

    xAxis: {
        categories: ['{{ game.home_team }}', '{{ game.away_team }}']
    },

    yAxis: {
        title: {
            text: '人數'
        }
    },

    series: [{
        type: 'column',
        colorByPoint: true,
        data: [{{ h_lp }}, {{ a_lp }}],
        showInLegend: false
    }]

});



//nlp

Highcharts.chart('nlp_chart1', {

    title: {
        text: '賽事No.{{ game.game_no }}不讓分投注情形(人數)'
    },

    xAxis: {
        categories: ['{{ game.home_team }}', '{{ game.away_team }}']
    },

    yAxis: {
        title: {
            text: '人數'
        }
    },

    series: [{
        type: 'column',
        colorByPoint: true,
        data: [{{ h_nlp }}, {{ a_nlp }}],
        showInLegend: false
    }]

});



//bs

Highcharts.chart('bs_chart1', {

    title: {
        text: '賽事No.{{ game.game_no }}大小分投注情形(人數)'
    },

    xAxis: {
        categories: ['大分', '小分']
    },

    yAxis: {
        title: {
            text: '人數'
        }
    },

    series: [{
        type: 'column',
        colorByPoint: true,
        data: [{{ b }}, {{ s }}],
        showInLegend: false
    }]

});



//wdp1

Highcharts.chart('wdp1_chart1', {

    title: {
        text: '賽事No.{{ game.game_no }}主隊勝分差投注情形(人數)'
    },

    xAxis: {
        categories: ['勝分差1', '勝分差2', '勝分差3', '勝分差4', '勝分差5', '勝分差6', '勝分差7', '勝分差8', '勝分差9']

    },

    series: [{
        type: 'column',

        showInLegend: false
    }]

Highcharts.chart('wdp2_chart1', {

    title: {

    xAxis: {
        categories: ['勝分差1', '勝分差2', '勝分差3', '勝分差4', '勝分差5', '勝分差6', '勝分差7', '勝分差8', '勝分差9']

        }
    },

    series: [{
        type: 'column',
        colorByPoint: true,
        data: {{ a_wdp }},
        showInLegend: false
    }]

});
